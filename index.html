<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: blue;
      }
      .attribution a {
        color: hsl(255, 19%, 88%);
      }
    </style>
  </head>
  <body class="row" style="background-color: hsl(218, 23%, 16%)">
    <div
      class="card w-75 position-absolute top-50 start-50 translate-middle text-white"
      style="max-width: 375px; background-color: hsl(217, 19%, 24%)"
    >
      <div class="card-body">
        <h5 class="card-title offset-3" style="color: hsl(150, 100%, 66%)">
          Advice #
        </h5>
        <p
          id="adviceT"
          class="card-text justify-content-center"
          style="font: size 28px"
        ></p>
        <a
          href="#"
          id="btn"
          style="color: hsl(150, 100%, 66%)"
          class="btn btn-success rounded-circle offset-sm-4 offset-md-4 position-fixed"
          onclick="window.location.reload();"
          ><i></i><i class="fa-solid fa-dice-five"></i
        ></a>
      </div>
    </div>
    <div id="footer">
      <div class="attribution col-md col-lg col-sm col-auto">
        <div class="d-flex">
          <span class="offset-3 fs-6">Challenge by</span>
          <a
            href="https://www.frontendmentor.io?ref=challenge"
            class="hedd fs-6"
            target="_blank"
            >Frontend Mentor</a
          >
        </div>
        <span class="hedd offset-3 fs-6">Coded by</span
        ><a href="#" class="hedd fs-6 mt-0">Sidy Konteye</a>.
      </div>
    </div>
    <script src="/js/bootstrap.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
